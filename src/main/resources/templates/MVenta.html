<!DOCTYPE html >
<html   xml:lang="en" lang="en" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleat.org">
    <!--dashboard-head-->
    <head th:replace="layout/dashboard :: dashboard-head">
        <title>GRUPO ONTEC | Dashboard</title>
        
    </head>
    <body>


        <div id="wrapper">

            <!--dashboard-nav-->
            <nav th:replace="layout/dashboard :: dashboard-nav">
            </nav>

            <div id="page-wrapper" class="gray-bg">
                <!--dashboard-nav-superior-->
                <div th:replace="layout/dashboard :: dashboard-nav-superior">
                </div>

                <!--Ruta Marca -->
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                        <h2>Gestion de Ventas</h2>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a>Mantenimiento</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <strong>Ventas</strong>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>


                <!-- START layout-cuerpo-->
                <div class="wrapper wrapper-content" > 

                    <!--Formulario-->
                    <div class="row">
                       <!--Lista de Productos-->
                        <div class="col-lg-6">
                            <div class="ibox">
                                <div class="ibox-title">
                                    <h5>Ventas Realizadas</h5>
                                <form class="form-inline" th:action= "MVenta">
                                    <div class="form-group row"> 
                                    <label class="col-sm-2 col-form-label">Filtro:</label>
                                    <div class="col-sm-10"><input id="Fecha_Venta" type="date" placeholder="Fecha de Venta" class="form-control" name="Fecha_Venta" th:value="${Fecha_Venta}" ></div>
                                    <div><button class="btn btn-primary mb-3" type="submit"  >Buscar</button>
                                        &nbsp;&nbsp;
                                    <button class="button btn btn-primary mb-3" type="submit" value="limpiar" onclick="limpiarcampos()">Limpiar</button></div>
                                    </div>
                                        </form>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="fa fa-wrench"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-user">
                                            <li><a href="#" class="dropdown-item">Config option 1</a>
                                            </li>
                                            <li><a href="#" class="dropdown-item">Config option 2</a>
                                            </li>
                                        </ul>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="ibox-content">
                                    <table class="footable table table-stripped toggle-arrow-tiny" id="ventas" data-page-size="15">
                                        <thead>
                                            <tr>
                                                <th data-toggle="true">NÂ° Venta</th>
                                                <th data-toggle="true">Ruc/Dni</th>
                                                <th data-toggle="true">R.Social</th>
                                                <th data-toggle="true">Fecha de Venta</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr th:each="ListarVenta:${ListarVenta}">
                                                <td th:text="${ListarVenta.cod_ven}"></td>
                                                <td th:text="${ListarVenta.cliente.ruc_cli}"></td>
                                                <td th:text="${ListarVenta.cliente.rs_cli}"></td>
                                                <td th:text="${ListarVenta.Fecha_Venta}"></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="6">
                                                    <ul class="pagination float-right"></ul>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                      <div class="form-group row">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button id="btn_descargar" onclick="tableToExcel('ventas', 'Reporte ventas')" value="Export to Excel" class="btn btn-primary btn-sm" type="submit">Descargar Reporte</button>
                                            </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    function limpiarcampos()
                    {
                        
                        window.location='MVenta/';
                    }
                    
                </script>



                <!--dashboard-footer-->
                <div th:replace="layout/dashboard :: dashboard-footer" >
                </div>
            </div>
        </div> 
        <!--dashboard-navigation-bar-->
        <div th:replace="layout/dashboard :: dashboard-navigation-bar" >
        </div>


        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

        <!-- Flot -->
        <script src="js/plugins/flot/jquery.flot.js"></script>
        <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
        <script src="js/plugins/flot/jquery.flot.spline.js"></script>
        <script src="js/plugins/flot/jquery.flot.resize.js"></script>
        <script src="js/plugins/flot/jquery.flot.pie.js"></script>
        <script src="js/plugins/flot/jquery.flot.symbol.js"></script>
        <script src="js/plugins/flot/curvedLines.js"></script>

        <!-- Peity -->
        <script src="js/plugins/peity/jquery.peity.min.js"></script>
        <script src="js/demo/peity-demo.js"></script>

        <!-- Custom and plugin javascript -->
        <script src="js/inspinia.js"></script>
        <script src="js/plugins/pace/pace.min.js"></script>

        <!-- jQuery UI -->
        <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

        <!-- Jvectormap -->
        <script src="js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
        <script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

        <!-- Sparkline -->
        <script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

        <!-- Sparkline demo data  -->
        <script src="js/demo/sparkline-demo.js"></script>

        <!-- ChartJS-->
        <script src="js/plugins/chartJs/Chart.min.js"></script>

        <script src="js/tableToExcel.js"></script>
        <script src="js/jspropio/jspropio1.js"></script>
    </body>
</html>
