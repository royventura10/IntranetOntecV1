<!DOCTYPE html >
<html   xml:lang="en" lang="en" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleat.org">
    <!--dashboard-head-->
    <head th:replace="layout/dashboard :: dashboard-head">
        <title>GRUPO ONTEC | Dashboard</title>
    </head>

    <body>


        <div id="wrapper">

            <!--dashboard-nav-->
            <nav th:replace="layout/dashboard :: dashboard-nav">
            </nav>

            <div id="page-wrapper" class="gray-bg">
                <!--dashboard-nav-superior-->
                <div th:replace="layout/dashboard :: dashboard-nav-superior">
                </div>

                <!--Ruta Marca -->
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                        <h2>Editar Cliente</h2>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a>Mantenimiento</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a>Cliente</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <strong>Editar</strong>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>


                <!-- START layout-cuerpo-->
                <div class="wrapper wrapper-content" > 

                    <!--Formulario-->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="ibox ">
                                <div class="ibox-title">
                                    <h5>Editar Cliente<small><br></small></h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="fa fa-wrench"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-user">
                                            <li><a href="#" class="dropdown-item"></a>
                                            </li>
                                            <li><a href="#" class="dropdown-item"></a>
                                            </li>
                                        </ul>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <form th:action='@{/actualizarc}' method="post" th:object="${ListarClientes}">
                                         <div class="form-group row"><label class="col-sm-2 col-form-label">Codigo Cliente:</label>
                                             <div class="col-sm-10"><input type="text" th:field="*{cod_cli}" placeholder="" class="form-control" name="cod_cli" readonly=»readonly» ></div>
                                        </div>
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Ruc o dni:</label>
                                            <div class="col-sm-10"><input type="text" th:field="*{ruc_cli}" placeholder="" class="form-control" name="ruc_cli" required></div>
                                        </div>
                                      <div class="form-group row"><label class="col-sm-2 col-form-label">Razon Social:</label>
                                            <div class="col-sm-10"><input type="text" th:field="*{rs_cli}" placeholder="" class="form-control" name="rs_cli" required></div>
                                        </div>
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Direccion:</label>
                                            <div class="col-sm-10"><input type="text" th:field="*{direccion}" placeholder="" class="form-control" name="direccion" required></div>
                                        </div>
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Fecha:</label>
                                            <div class="col-sm-10"><input type="text" th:field="*{Fecha_Ingreso}" placeholder="" class="form-control" name="Fecha_Ingreso" readonly=»readonly» ></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary btn-sm" type="submit">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        
                <!-- END layout-cuerpo-->


                <!--dashboard-footer-->
                <div th:replace="layout/dashboard :: dashboard-footer" >
                </div>
            </div>
        </div> 
        <!--dashboard-navigation-bar-->
        <div th:replace="layout/dashboard :: dashboard-navigation-bar" >
        </div>
        </div>


        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

        <!-- Flot -->
        <script src="js/plugins/flot/jquery.flot.js"></script>
        <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
        <script src="js/plugins/flot/jquery.flot.spline.js"></script>
        <script src="js/plugins/flot/jquery.flot.resize.js"></script>
        <script src="js/plugins/flot/jquery.flot.pie.js"></script>
        <script src="js/plugins/flot/jquery.flot.symbol.js"></script>
        <script src="js/plugins/flot/curvedLines.js"></script>

        <!-- Peity -->
        <script src="js/plugins/peity/jquery.peity.min.js"></script>
        <script src="js/demo/peity-demo.js"></script>

        <!-- Custom and plugin javascript -->
        <script src="js/inspinia.js"></script>
        <script src="js/plugins/pace/pace.min.js"></script>

        <!-- jQuery UI -->
        <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

        <!-- Jvectormap -->
        <script src="js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
        <script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

        <!-- Sparkline -->
        <script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

        <!-- Sparkline demo data  -->
        <script src="js/demo/sparkline-demo.js"></script>

        <!-- ChartJS-->
        <script src="js/plugins/chartJs/Chart.min.js"></script>

    </body>
</html>
